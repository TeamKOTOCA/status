name: health check flow

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout result branch
        uses: actions/checkout@v4
        with:
          ref: result
          path: result-data
        continue-on-error: true

      - name: Run monitor
        run: |
          mkdir -p result
          
          if [ -f result-data/result.json ]; then
            cp result-data/result.json result/result.json
            echo "Previous history loaded."
          else
            echo "No previous history found. Starting new."
          fi
          
          node scripts/checks/index.js

      - name: Commit & Push result
        run: |
          if [ ! -d "result-data" ]; then
            mkdir result-data
            cd result-data
            git init
            git checkout -b result
            cd ..
          fi

          cp -r result/* result-data/
          
          cd result-data
          git config user.name "GitupdatehubBot"
          git config user.email "gitupdatehubbot@users.noreply.github.com"

          git add .
          if ! git diff --cached --exit-code --quiet; then
            git commit -m "Update monitor results $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin result
          else
            echo "No changes to commit"
          fi

  deploy:
    needs: check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      
      - name: Checkout result
        uses: actions/checkout@v4
        with:
          ref: result
          path: result

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install

      - name: Run build
        run: node scripts/build/index.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./final_html
          publish_branch: gh-pages
