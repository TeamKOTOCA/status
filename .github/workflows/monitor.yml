name: Monitor Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      # main ブランチを checkout
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # result ブランチの最新を main/result に反映
      - name: Copy previous results
        run: |
          git fetch origin result || echo "No result branch yet"
          mkdir -p result
          if git show origin/result:dist/result.json > /dev/null 2>&1; then
            git show origin/result:dist/result.json > result/result.json
            echo "Previous result.json copied to main/result/"
          else
            echo "No previous result.json"
          fi

      # 監視スクリプト実行
      - name: Run monitor
        run: node checks/index.js

      # result ブランチに commit & push
      - name: Commit & Push result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin result || echo "No result branch yet"
          git checkout -B result origin/result || git checkout -b result
          git add dist/result.json
          git commit -m "Update monitor results $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull --rebase origin result || echo "No remote changes"
          git push origin result --force-with-lease
